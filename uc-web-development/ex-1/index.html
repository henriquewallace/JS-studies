<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
</head>

<style>
    h1 {
        font-size: 16px;
    }

    input {
        width: 25%;
        height: 16px;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
<body>
    <h1>1) Receba o ano de nascimento de uma pessoa, o ano atual e imprima:</h1>
    <div>
        <input class="input" type="text" id="birth" placeholder="Ano de nascimento">
        <input class="input" type="text" id="actualYear" placeholder="Ano atual">
        <button onclick="actualAge()">OK</button>
        <ul>
            <li>A idade da pessoa no ano atual.</li>
            <p id="respA" ></p>
            <li>A idade que a pessoa terá em 2050.</li>
            <p id="respB"></p>
        </ul>
    </div>
    <div>
        <h1>2) Receba o salário de um funcionário, calcule e mostre o novo salário com aumento de
            25%.</h1>
        <input class="input" type="text" id="salary" placeholder="Salário">
        <button onclick="salaryWith25()">OK</button>
        <p id="resp2"></p>
    </div>
</body>

<script>
    function actualAge() {
        const birth = document.getElementById('birth').value;
        const actualYear = document.getElementById('actualYear').value;
        const actualAge = actualYear - birth;
        const ageIn2050 = (2050 - actualAge ) + actualAge;

        document.getElementById('respA').innerHTML = `Idade no ano atual: ${actualAge}`;
        document.getElementById('respB').innerHTML = `Idade em 2050: ${ageIn2050}`;
    }
    function salaryWith25() {
        const salary = document.getElementById('salary').value;
        const newSalary = salary * 25 / 100;

        document.getElementById('resp2').innerHTML = `Salário com 25% de aumento: R$${newSalary}`;
    }
</script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Fine System</h1>
    Car speed: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verify" onclick="calcular()">
    <div id="res">

    </div>
    <div id="ver">

    </div>

    <script>
        function calcular() {
            let txtv = document.getElementById('txtvel')
            let res = document.getElementById('res')
            let vel = Number(txtv.value)
            let ver = document.getElementById('ver')
            res.innerHTML = `<p>Your speed was <strong>${vel} Km/h.</strong></p>`
            if(vel > 60) {
                ver.innerHTML += '<p>You were <strong>FINED</strong>.</p>'
            } else {
                ver.innerHTML = 'You were under the limit.'
            }
        }
    </script>
</body>

</html>
